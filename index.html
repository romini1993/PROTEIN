<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calc Protein Pro v3</title>
    <link rel="manifest" href="manifest-protein.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --subtext: #94a3b8; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; min-height: 100vh; padding: 10px; }
        .container { width: 100%; max-width: 400px; padding: 15px; background: var(--card); border-radius: 20px; border: 1px solid #334155; height: fit-content; align-self: center; }
        h2 { text-align: center; color: var(--accent); margin: 0 0 15px 0; font-size: 20px; }
        .input-group { margin-bottom: 8px; }
        label { display: block; margin-bottom: 4px; font-weight: 600; color: var(--subtext); font-size: 11px; text-transform: uppercase; }
        input { width: 100%; padding: 10px; background: var(--bg); border: 2px solid #334155; border-radius: 10px; font-size: 16px; color: white; font-weight: bold; outline: none; }
        input:focus { border-color: var(--accent); }
        .result-card { background: linear-gradient(135deg, #0ea5e9, #2563eb); color: white; padding: 12px; border-radius: 15px; text-align: center; margin-top: 10px; }
        .total-val { font-size: 36px; font-weight: bold; display: block; }
        .unit { font-size: 11px; text-transform: uppercase; opacity: 0.9; font-weight: bold; }
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 12px; }
        .btn { padding: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-share { background: #22c55e; color: white; }
        .btn-reset { background: #ef4444; color: white; }
        .footer { text-align: center; margin-top: 12px; font-size: 9px; color: #64748b; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2>üçó Calc Protein Pro</h2>
    <div class="input-group"><label>Dada Ayam (Gram)</label><input type="number" id="ayam" inputmode="decimal" placeholder="0" oninput="hitung()"></div>
    <div class="input-group"><label>Telur (Butir)</label><input type="number" id="telur" inputmode="decimal" placeholder="0" oninput="hitung()"></div>
    <div class="input-group"><label>Tempe (Gram)</label><input type="number" id="tempe" inputmode="decimal" placeholder="0" oninput="hitung()"></div>
    <div class="input-group"><label>Tahu (Gram)</label><input type="number" id="tahu" inputmode="decimal" placeholder="0" oninput="hitung()"></div>
    <div class="input-group"><label>Ikan Kembung (Gram)</label><input type="number" id="kembung" inputmode="decimal" placeholder="0" oninput="hitung()"></div>
    <div class="input-group"><label>Ikan Tongkol (Gram)</label><input type="number" id="tongkol" inputmode="decimal" placeholder="0" oninput="hitung()"></div>
    <div class="input-group"><label>Daging Sapi (Gram)</label><input type="number" id="sapi" inputmode="decimal" placeholder="0" oninput="hitung()"></div>
    <div class="result-card">
        <span class="unit">Total Asupan Protein</span>
        <span class="total-val" id="total">0</span>
        <span class="unit">gram</span>
    </div>
    <div class="action-btns">
        <button class="btn btn-reset" onclick="resetForm()">üîÑ Reset</button>
        <button class="btn btn-share" onclick="shareData()">üì§ Kirim</button>
    </div>
    <p class="footer">PROTEIN TRACKER ‚Ä¢ GACOR EDITION</p>
</div>
<script>
    window.onload = function() {
        const saved = JSON.parse(localStorage.getItem('protein_data_v3'));
        if (saved) {
            document.getElementById('ayam').value = saved.ayam || "";
            document.getElementById('telur').value = saved.telur || "";
            document.getElementById('tempe').value = saved.tempe || "";
            document.getElementById('tahu').value = saved.tahu || "";
            document.getElementById('kembung').value = saved.kembung || "";
            document.getElementById('tongkol').value = saved.tongkol || "";
            document.getElementById('sapi').value = saved.sapi || "";
            hitung();
        }
    }
    function hitung() {
        const a = parseFloat(document.getElementById('ayam').value) || 0;
        const b = parseFloat(document.getElementById('telur').value) || 0;
        const c = parseFloat(document.getElementById('tempe').value) || 0;
        const d = parseFloat(document.getElementById('tahu').value) || 0;
        const e = parseFloat(document.getElementById('kembung').value) || 0;
        const f = parseFloat(document.getElementById('tongkol').value) || 0;
        const g = parseFloat(document.getElementById('sapi').value) || 0;
        const totalP = (a * 0.31) + (b * 6) + (c * 0.19) + (d * 0.08) + (e * 0.22) + (f * 0.24) + (g * 0.24);
        document.getElementById('total').innerText = totalP.toLocaleString('id-ID', { minimumFractionDigits: 0, maximumFractionDigits: 1 });
        const data = { ayam: a, telur: b, tempe: c, tahu: d, kembung: e, tongkol: f, sapi: g };
        localStorage.setItem('protein_data_v3', JSON.stringify(data));
    }
    function resetForm() {
        if(confirm("Reset semua?")) {
            document.querySelectorAll('input').forEach(i => i.value = "");
            document.getElementById('total').innerText = "0";
            localStorage.removeItem('protein_data_v3');
        }
    }
    function shareData() {
        const getV = (id) => document.getElementById(id).value || 0;
        const total = document.getElementById('total').innerText;
        const sekarang = new Date();
        const tgl = sekarang.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const wkt = sekarang.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', hour12: false });
        let rincian = "";
        if(getV('ayam') > 0) rincian += `‚Ä¢ Dada Ayam: ${getV('ayam')}g\n`;
        if(getV('telur') > 0) rincian += `‚Ä¢ Telur: ${getV('telur')} butir\n`;
        if(getV('tempe') > 0) rincian += `‚Ä¢ Tempe: ${getV('tempe')}g\n`;
        if(getV('tahu') > 0) rincian += `‚Ä¢ Tahu: ${getV('tahu')}g\n`;
        if(getV('kembung') > 0) rincian += `‚Ä¢ Ikan Kembung: ${getV('kembung')}g\n`;
        if(getV('tongkol') > 0) rincian += `‚Ä¢ Ikan Tongkol: ${getV('tongkol')}g\n`;
        if(getV('sapi') > 0) rincian += `‚Ä¢ Daging Sapi: ${getV('sapi')}g\n`;
        const teks = `üçó *LAPORAN ASUPAN PROTEIN* üçó\nüìÖ _${tgl} | ${wkt} WIB_\n\n${rincian}\n*Total Protein: ${total} gram*\n\nData sudah tercatat sesuai timbangan.`;
        if (navigator.share) { navigator.share({ title: 'Calc Protein', text: teks }).catch(console.error); }
        else { window.open(`https://wa.me/?text=${encodeURIComponent(teks)}`, '_blank'); }
    }
</script>
</body>
</html>
